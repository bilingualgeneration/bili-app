         x="43.554688"
         y="260.05457"
         id="tspan8380">Bili is a bilingual app designed for children 3-8 who are learning multiple languages or want to strengthen </tspan><tspan
         x="43.554688"
         y="277.55457"
         id="tspan8382">their Spanish and English in a fun and educational way. Bili offers stories, games, songs, and cultural content </tspan><tspan
         x="43.554688"
         y="295.05457"
         id="tspan8384">that celebrate the richness of Latin@ communities while supporting your child's language development and </tspan><tspan
         x="43.554688"
         y="312.55457"
         id="tspan8386">cultural identity.
</tspan><tspan
         x="43.554688"
         y="330.05457"
         id="tspan8388">
</tspan><tspan
         x="43.554688"
         y="347.55457"
         id="tspan8390">You're invited to join our 5-month pilot program and be among the first to experience Bili. Your family will </tspan><tspan
         x="43.554688"
         y="365.05457"
         id="tspan8392">get free, early access, and by sharing feedback, help shape the app before its official release. Participants will </tspan><tspan
         x="43.554688"
         y="382.55457"
         id="tspan8394">also be entered into a $100 gift card raffle.</tspan></text>
