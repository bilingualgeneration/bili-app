         id="tspan5533"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:5.29167px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans';stroke-width:0"
         x="99.520592"
         y="130.79721">1.  Download the Bili app, based on what kind of device you have:</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:5.29167px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans';text-align:center;text-anchor:middle;fill:#000000;stroke-width:0;stop-color:#000000"
       x="80.656097"
       y="164.43588"
       id="text5539"><tspan
         sodipodi:role="line"
         id="tspan5537"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:5.29167px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans';stroke-width:0"
         x="80.656097"
         y="164.43588">2. Open the bili app and select &quot;Let's get started.&quot;</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:5.29167px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans';text-align:center;text-anchor:middle;fill:#000000;stroke-width:0;stop-color:#000000"
       x="49.623089"
       y="194.61539"
       id="text5543"><tspan
         sodipodi:role="line"
         id="tspan5541"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:5.29167px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans';stroke-width:0"
         x="49.623089"
         y="194.61539">3. Enter your Class Code:</tspan></text>
    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:3.70417px;font-family:'Noto Sans';-inkscape-font-specification:'Noto Sans';text-align:center;text-anchor:middle;fill:#000000;stroke-width:0;stop-color:#000000"
